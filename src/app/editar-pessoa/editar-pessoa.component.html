<div class="container">
  <form [formGroup]="formulario">
      <h4>Editar pessoa</h4>
      <hr>
      <div class="form-group">
        <label for="nomecompleto">Nome completo</label>
        <input type="text" formControlName="nomecompleto" class="form-control" id="nomecompleto" aria-describedby="nomecompleto" #nomecompleto value="{{ pessoaEmEdicao?.nome }}">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="email" #email value="{{ pessoaEmEdicao?.email }} ">
        </div>
        <div class="row">
        
          <div class="col-sm-6">      
              <button type="submit" class="btn btn-warning" routerLink="/">Voltar</button>
          </div>
          <div class="col-sm-6">
            <button type="submit" [disabled]="!formulario.valid" class="btn btn-success  float-right" (click)="editar(nomecompleto.value, email.value)" >Salvar</button>
        </div>
        </div>    
      </form>    
  </div>
