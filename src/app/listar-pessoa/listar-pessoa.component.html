<div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h4 class="m-2"> {{ titulo }} </h4>
      </div>
      <div class="col-sm-6">      
        <lib-botao-adicionar routerLink="/inserir-pessoa"></lib-botao-adicionar>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th> 
          <th scope="col">Nome Completo</th>     
          <th scope="col">Email</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
      </thead>
      <!-- {{ pessoas | json }} -->
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td scope="row"> {{ pessoa.id  }}</td>   
          <td scope="row"> {{ pessoa.nome  }}</td>       
          <td> {{ pessoa.email }}</td>
          <td class="text-center">          
            <lib-icone-editar routerLink="/editar-pessoa/{{ pessoa.id }}"></lib-icone-editar>
            <lib-icone-excluir routerLink="/excluir-pessoa/{{ pessoa.id }}"></lib-icone-excluir> 
          </td>
        </tr>     
      </tbody>
    </table>   
  </div>
